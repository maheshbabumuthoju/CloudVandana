<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br>
            <label for="country">Country:</label>
            <select id="country" required>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <!-- Add more countries here -->
            </select><br>
            <label>Gender:</label>
            <label for="male">Male</label>
            <input type="checkbox" id="male" name="gender">
            <label for="female">Female</label>
            <input type="checkbox" id="female" name="gender"><br>
            <label for="profession">Profession:</label>
            <input type="text" id="profession" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required><br>
            <button type="button" id="submitButton" onclick="submitForm()">Submit</button>
            <button type="button" id="resetButton" onclick="resetForm()">Reset</button>
        </form>
    </div>
    <div class="popup" id="resultPopup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Survey Form Submission</h2>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
